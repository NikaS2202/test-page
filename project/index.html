<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Магазин флорариумов</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <div class="logo__img">
                        <img src="img/logo.png" alt="Логотип Флорариум" class="logo__pic">
                    </div>
                    <div class="logo__text">
                        <div class="logo_title">Florist master</div>
                        <div class="logo__subtitle">Магазин флорариумов</div>
                    </div>
                </div>
                <nav class="nav">
                    <ul class="nav__list">
                        <li class="nav_item">
                            <a href="#" class="nav__link">Главная</a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav__link">Каталог</a>
                        </li>
                        <li class="nav_item">
                            <a href="#" class="nav__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <a href="tel:+76543210000" class="tel">+7 654 321 00 00</a>
                <a href="#" class="cart">
                    <div class="cart__circle">
                        <img src="img/icons/shopping_cart.png" alt="Корзина для покупок Шопинг" class="cart__img">
                    </div>
                    <div class="cart__price">
                        45.00$
                    </div>
                    <div class="cart__button">
                        <img src="img/icons/triangle__down.png" alt="Треугольник" class="cart__triangle">
                    </div>
                </a>
            </div>
        </header>
    </div>
</body>
</html>
